<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company Profile</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo"><img src="img/logo-revou.png" alt="" /></a>
      <ul class="navlist">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">Our Profile</a></li>
        <li><a href="#portfolio">Portfolio</a></li>
        <li><a href="#blog">Message Us</a></li>
      </ul>
    </header>
    <section class="home" id="home">
      <div id="hero" class="hero-text">
        <h1>Hi, <span id="nama"></span> Welcome to Website</h1>
        <h2>Ini adalah website latihan pertama</h2>
      </div>
    </section>

    <div id="headquarters">
      <h1>Headquarters</h1>
      <div class="wrapper">
        <div class="hq-images-container">
          <div class="hq-images"><img src="./img/logo-revou.png" /></div>
          <p class="hq-images-p">Jakarta</p>
        </div>
        <div class="hq-images-container">
          <div class="hq-images"><img src="./img/logo-revou.png" /></div>
          <p class="hq-images-p">Surabaya</p>
        </div>
        <div class="hq-images-container">
          <div class="hq-images"><img src="./img/logo-revou.png" /></div>
          <p class="hq-images-p">Bandung</p>
        </div>
      </div>
    </div>

    <h1>Message Us</h1>
    <div id="message-us">
      <form id="messageform" name="message-form" onsubmit="return validateForm()">
        <table>
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input id="input-nama" type="text" name="nama" /></td>
          </tr>

          <tr>
            <td>Nomor Telepon</td>
            <td>:</td>
            <td><input id="input-notelp" type="number" name="telpon" /></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td><input id="input-email" type="email" name="email" /></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td>
              <input type="radio" id="male" name="gender" value="Laki-laki" />
              <label for="male">Laki-Laki</label>
              <input type="radio" id="female" name="gender" value="Perempuan" />
              <label for="female">Perempuan</label>
            </td>
          </tr>
          <tr>
            <td>Pesan</td>
            <td>:</td>
            <td><textarea id="input-pesan" type="textarea" name="pesan" rows="4" cols="auto"></textarea></td>
          </tr>
        </table>
        <input type="submit" value="Kirim" id="kirim" />
      </form>

      <script>
        function validateForm() {
          var name = document.forms['message-form']['nama'].value;
          var telp = document.forms['message-form']['telpon'].value;
          var emailcust = document.forms['message-form']['email'].value;
          var gender = document.forms['message-form']['gender'].value;
          var pesan = document.forms['message-form']['pesan'].value;

          var form = document.getElementById('messageform');
          function handleForm(event) {
            event.preventDefault();
          }
          form.addEventListener('submit', handleForm);

          if (name == '' || telp == '' || emailcust == '' || gender == '' || pesan == '') {
            alert('Tidak boleh ada yang kosong');
            return false;
          }

          document.getElementById('nama2').innerText = name;
          document.getElementById('no-telp').innerText = telp;
          document.getElementById('email').innerText = emailcust;
          document.getElementById('gender').innerText = gender;
          document.getElementById('pesan').innerText = pesan;
          return false;
        }
      </script>

      <div class="form-output">
        <table>
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td><span id="nama2"></span></td>
          </tr>

          <tr>
            <td>Nomor Telepon</td>
            <td>:</td>
            <td><span id="no-telp"></span></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td><span id="email"></span></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><span id="gender"></span></td>
          </tr>
          <tr>
            <td>Pesan</td>
            <td>:</td>
            <td><span id="pesan"></span></td>
          </tr>
        </table>
      </div>
    </div>
    <footer>
      <p>With Love by Fayyad</p>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
